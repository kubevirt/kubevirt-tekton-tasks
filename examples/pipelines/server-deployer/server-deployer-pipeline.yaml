---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: server-deployer
spec:
  tasks:
    - name: create-datavolume-from-manifest
      params:
        - name: manifest
          value: |
            apiVersion: cdi.kubevirt.io/v1beta1
            kind: DataVolume
            metadata:
              generateName: flasker-server-
            spec:
              pvc:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 5Gi
                volumeMode: Filesystem
              source:
                http:
                  url: https://download.fedoraproject.org/pub/fedora/linux/releases/33/Cloud/x86_64/images/Fedora-Cloud-Base-33-1.2.x86_64.raw.xz
        - name: waitForSuccess
          value: 'true'
      taskRef:
        kind: ClusterTask
        name: create-datavolume-from-manifest
    - name: generate-ssh-keys
      params:
        - name: privateKeyConnectionOptions
          value:
            - 'user:fedora'
            - 'disable-strict-host-key-checking:true'
      taskRef:
        kind: ClusterTask
        name: generate-ssh-keys
    - name: disk-virt-customize
      params:
        - name: pvc
          value: "$(tasks.create-datavolume-from-manifest.results.name)"
        - name: customizeCommands
          value: |
            install git,vim,pip
            run-command pip install flask
      taskRef:
        kind: ClusterTask
        name: disk-virt-customize
      runAfter:
        - create-datavolume-from-manifest
    - name: create-vm-from-manifest
      params:
        - name: manifest
          value: |
            apiVersion: kubevirt.io/v1alpha3
            kind: VirtualMachine
            metadata:
              generateName: flasker-vm-
              annotation:
                description: Fedora VM generated by server-deployer pipeline
              labels:
                app: flasker-vm
            spec:
              running: true
              template:
                metadata:
                  labels:
                    kubevirt.io/domain: flasker-vm
                spec:
                  accessCredentials:
                    - sshPublicKey:
                        source:
                          secret:
                            secretName: $(tasks.generate-ssh-keys.results.publicKeySecretName)
                        propagationMethod:
                          configDrive: {}
                  domain:
                    cpu:
                      cores: 2
                      sockets: 1
                      threads: 1
                    devices:
                      disks:
                        - name: cloudinitdrive
                          disk:
                            bus: virtio
                      interfaces:
                        - masquerade: {}
                          name: default
                      networkInterfaceMultiqueue: true
                      rng: {}
                    resources:
                      requests:
                        memory: 2Gi
                  hostname: flasker-vm
                  networks:
                    - name: default
                      pod: {}
                  volumes:
                    - name: cloudinitdrive
                      cloudInitConfigDrive:
                        userData: |
                          #cloud-config
                          password: fedora
                          chpasswd: { expire: False }
        - name: ownDataVolumes
          value:
            - "$(tasks.create-datavolume-from-manifest.results.name)"
      runAfter:
        - disk-virt-customize
        - generate-ssh-keys
      taskRef:
        kind: ClusterTask
        name: create-vm-from-manifest
    - name: execute-in-vm
      params:
        - name: vmName
          value: $(tasks.create-vm-from-manifest.results.name)
        - name: secretName
          value: $(tasks.generate-ssh-keys.results.privateKeySecretName)
        - name: script
          value: |
            git clone https://github.com/pallets/flask.git
            echo deploying flaskr...
            pushd flask/examples/tutorial
            export FLASK_APP=flaskr
            flask init-db
            nohup flask run --host=0.0.0.0 > /tmp/server.out 2>&1 &
            echo deployed
      runAfter:
        - create-vm-from-manifest
      taskRef:
        kind: ClusterTask
        name: execute-in-vm
