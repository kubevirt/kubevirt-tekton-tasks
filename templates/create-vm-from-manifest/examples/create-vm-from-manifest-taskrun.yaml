---
apiVersion: tekton.dev/v1
kind: TaskRun
metadata:
  name: {{ item.taskrun_with_flavor_name }}
spec:
  serviceAccountName: {{ sa_name }}
  taskRef:
    kind: Task
    name: {{ task_name }}
  params:
  - name: manifest
    value: |
      apiVersion: kubevirt.io/v1
      kind: VirtualMachine
      metadata:
        labels:
          kubevirt.io/vm: vm-cirros
        generateName: vm-cirros-
      spec:
        running: false
        template:
          metadata:
            labels:
              kubevirt.io/vm: vm-cirros
          spec:
            domain:
              devices:
                disks:
                - disk:
                    bus: virtio
                  name: containerdisk
                - disk:
                    bus: virtio
                  name: cloudinitdisk
              machine:
                type: ""
              resources:
                requests:
                  memory: 64M
            terminationGracePeriodSeconds: 0
            volumes:
            - containerDisk:
                image: kubevirt/cirros-container-disk-demo
              name: containerdisk
            - cloudInitNoCloud:
                userData: |
                  #!/bin/sh
                  echo 'printed from cloud-init userdata'
              name: cloudinitdisk
